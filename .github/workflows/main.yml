name: FlutterConnectTrackerTests

on:
  push:
    branches:
      - main

jobs:
  test_ios:
    runs-on: macOS-latest

    steps:
      - uses: actions/checkout@v4

      - uses: futureware-tech/simulator-action@v3
        with:
          model: 'iPhone 14'

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - run: cd example && flutter pub get
      - run: cd example && flutter test integration_test
  test_android:
    runs-on: macos-11
    strategy:
      matrix:
        api-level:
          - 33
          # you can add more API level if you want to run your tests on different API
      fail-fast: true
    steps:
      - uses: actions/checkout@v4
      - name: Setup Flutter SDK
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          # instead of "channel: stable", you could be more precise by specifying the exact version of Flutter you're using:
          # flutter-version: '<FLUTTER_VERSION>'
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
      - name: Install Flutter dependencies
        run: cd example && flutter pub get
      - name: Run integration tests
        # more info on https://github.com/ReactiveCircus/android-emulator-runner
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ matrix.api-level }}
          arch: x86_64
          profile: Nexus 6
          script: cd example && flutter pub get && flutter test integration_test
  version_bump:
    runs-on: macOS-latest
    steps:
      - uses: actions/checkout@v4
      - name: Wait for android tests to succeed
        uses: lewagon/wait-on-check-action@v1.3.1
        with:
          ref: ${{ github.sha }}
          check-name: test_android
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 20
      - name: Wait for ios tests to succeed
        uses: lewagon/wait-on-check-action@v1.3.1
        with:
          ref: ${{ github.sha }}
          check-name: ios_android
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 20

      - uses: subosito/flutter-action@v2
      - run: flutter pub get
      - run: version patch
      - run: git add pubspec.yaml lib/version.dart
      - run: git commit -m "Bump version to \${CI_COMMIT_TAG}"
      - run: git tag -a "\${CI_COMMIT_TAG}" -m "Version \${CI_COMMIT_TAG}"
      - run: git push origin "\${CI_COMMIT_TAG}"
